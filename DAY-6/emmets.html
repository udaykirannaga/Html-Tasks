<!DOCTYPE html>
<html>
    <head></head>
    <body>
       <center> <table border="2" cellpadding="30">
        <caption style="color:purple"><h1><u>Emmets in VS Code</u></h1></caption></center>
            <tr bgcolor="black" style="color:white">
                <th>Emmets</th>
                <th>Description</th>
            </tr>
            <tr bgcolor="lightblue" style="color:green">
                <td>!</td>
                <td>Te get the structure of html.</td>
            </tr>
            <tr  bgcolor="lightblue" style="color:green">
                <td>h1</td>
                <td>Name tag of h1</td>
            </tr>
            <tr  bgcolor="lightblue" style="color:green">
                <td>></td>
                <td>Indigates the childs</td>
            </tr>
            <tr  bgcolor="lightblue" style="color:green">
                <td>+</td>
                <td>sibling like head and body</td>
            </tr>
            <tr  bgcolor="lightblue" style="color:green">
                <td>*</td>
                <td>Multiple elements eg: tr*6>td*2</td>
            </tr>
            <tr  bgcolor="lightblue" style="color:green">
                <td>{}</td>
                <td> for the content purpose eg: table>tr>td{}*3</td>
            </tr>
            <tr  bgcolor="lightblue" style="color:green">
                <td>^</td>
                <td>It acts the element to the parent eg: html and body tag</td>
            </tr>
        </table>
    </body>
</html>
